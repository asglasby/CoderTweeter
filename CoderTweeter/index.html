<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Coder Camp Tweeter Application</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    
</head>
<body>
    <h1 id="header">Aisha, Christi, and Kyle's Coder Camp Tweeter Application</h1>
    <div id="contentWrapper">
        <input id="name" class="startPage" placeholder="Enter your name or Sign In" />
        <button id="loginButton" class="startPage" onclick="showHomePage();">Log in</button>
        <input id="signUpName" class="startPage" placeholder="sign up here" />
        <button id="signUpButton" class="startPage" onclick="signUp();">sign up</button>
        <div id="tweetBox">
        <textarea id="message" placeholder="Enter your tweet here"></textarea>
        <button id="tweetButton" onclick="sendTweet();">Send Tweet</button>
        </div>
        <div id="followdiv">
        <button id="followButton" onclick="follow();">Follow</button>
        
        <h2 id="tweetList">My Tweets from Coder Camp Tweeter Server</h2>
        <div id="tweets"></div>
    <div>
        <ol id="otherUsersTitle"></ol>
        <p id="otherusers"></p>
    </div>
        
    </div>

    
    <script src="main1.js"></script>
</body>
</html>
