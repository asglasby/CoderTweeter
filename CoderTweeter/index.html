<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Coder Camp Tweeter Application</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    
</head>
<body>
    <h1 >Aisha, Christi, and Kyle's Coder Camp Tweeter Application</h1><button id="followButton" onclick="follow();">Follow</button>
    <div id="contentWrapper">
        <input id="name" placeholder="Enter your name or Sign In" />
        <button id="loginButton" onclick="showHomePage()">Log in</button>
        <textarea id="message" placeholder="Enter your tweet here"></textarea>
        <button id="tweetButton" onclick="sendTweet();">Send Tweet</button>
    </div>
    <h2 id="tweetList">My Tweets from Coder Camp Tweeter Server</h2>
    <p id="container"></p>
    <script src="main1.js"></script>
</body>
</html>
